<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Shir Lavi - Meme Generator</title>
</head>

<body onload="onInit()">
    <header class="page-layout">
        <div class="header conteiner main-layout flex space-bwtween align-center">
            <div class="logo flex align-center justify-center">
                Memegen
            </div>
            <nav>
                <ul class="header-nav flex clean-list">
                    <li><a class="flex align-center gallery" href="# " onclick="onToggleEditor(event)">Gallery</a></li>
                    <li><a class="flex align-center" href="# ">Memes</a></li>
                    <li><a class="flex align-center" href="# ">About</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="gallery-page page-layout">
        <nav class="flex">
            <button>Search</button>
            <div class="search-words-container">Funny Animal...</div>
        </nav>
        <main>
            <div class="images-container main-layout"></div>
        </main>
    </section>

    <section class="meme-editor main-layout flex" hidden>
        <section class="canvas-container">
            <canvas class="main-canvas" width="500" height="500"></canvas>
        </section>
        <section class="edit-options-container">
            <input type="text" name="text" id="text" placeholder="type text here" onchange="onEditText(false)">
            <div class="line-options">
                <button class="opt-btn line-up" onclick="onLinePosChange(-1)">
                    ↑
                </button>
                <button class="opt-btn line-down" onclick="onLinePosChange(1)">↓</button>
                <button class="opt-btn switch-line" onclick="onSwitchLine()"><img
                        src="style/DESIGN/ICONS/up-and-down-opposite-double-arrows-side-by-side.png"></button>
                <button class="opt-btn add" onclick="onAddLine()">
                    <img src="style/DESIGN/ICONS/add.png">
                </button>
                <button class="opt-btn delete" onclick="onDeleteLine()"><img
                        src="style/DESIGN/ICONS/trash.png"></button>
            </div>
            <div class="text-options">
                <button class="opt-btn font-up" onclick="onFontSizeChange(1)">
                    <img src="style/DESIGN/ICONS/increase font - icon.png">
                </button>
                <button class="opt-btn font-down" onclick="onFontSizeChange(-1)">
                    <img src="style/DESIGN/ICONS/decrease font - icon.png">
                </button class="opt-btn">
                <button class="opt-btn"><img src="style/DESIGN/ICONS/align-to-left.png"
                        onclick="onAlignText('end')"></button>
                <button class="opt-btn"><img src="style/DESIGN/ICONS/center-text-alignment.png"
                        onclick="onAlignText('center')"></button>
                <button class="opt-btn"><img src="style/DESIGN/ICONS/align-to-right.png"
                        onclick="onAlignText('start')"></button>

                <select>
                    <option>IMPACT</option>
                </select>
                <label>
                    <img class="opt-btn" src="style/DESIGN/ICONS/text stroke.png">
                    <input type="color" name="stroke-color" onchange="onColorChange('stroke', this.value)">
                </label>
                <label>
                    <img class="opt-btn" src="style/DESIGN/ICONS/paint-board-and-brush.png">
                    <input type="color" name="font-color" onchange="onColorChange('font', this.value)">
                </label>
            </div>
        </section>
    </section>


    <script src="js/storage-service.js"></script>
    <script src="js/gallery-service.js"></script>
    <script src="js/meme-service.js"></script>
    <script src="js/editor-controller.js"></script>
    <script src="js/gallery-controller.js"></script>
    <script src="js/main-controller.js"></script>
</body>

</html>
